<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <header>
        <h1 style="font-family: Lobster,monospace;">Employees Management Application</h1>
    </header>
    <main>
        <form th:action="@{/v1/employee/register}" method="get">
            <input type="submit" value="ADD EMPLOYEE">
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.department}"></td>
                <td>
                    <a style="color: forestgreen; font-family: monospace;" th:href="@{/v1/employee/update(id=${employee.id})}">UPDATE</a>
                    <a style="color: darkred; font-family: monospace;" th:href="@{/v1/employee/delete(id=${employee.id})}">DELETE</a>
                    <a style="color: darkblue; font-family: monospace;" th:href="@{/v1/employee/view(id=${employee.id})}">VIEW</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div class="social-icons">
            <div class="twitter"><a href="#" target="_blank"><ion-icon id="twiiter-icon" name="logo-twitter"></ion-icon></a></div>
            <div class="facebook"><a href="#" target="_blank"><ion-icon id="facebook-icon" name="logo-facebook"></ion-icon></a></div>
            <div class="linkedin"><a href="#" target="_blank"><ion-icon id="linkedin-icon" name="logo-linkedin"></ion-icon></a></div>
        </div>
        <p>&copy; Ebenezer Buabeng 2022</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
