<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<body>
  <h2 style="font-family: monospace; text-decoration: underline;">Update Employee Form</h2>
  <form th:action="@{/v1/employee/update/confirm}" method="get" th:object="${employee}">
    <input type="hidden" id="id" th:field="*{id}">
    <label for="fn">First Name : </label>
    <input type="text" id="fn" th:field="*{firstName}">
      <br>
  <label for="ln">Last Name : </label>
  <input type="text" id="ln" th:field="*{lastName}">
      <br>
  <label for="email">Email :</label>
  <input type="email" id="email" th:field="*{email}">
      <br>
  <label for="department">Department: </label>
  <select th:field="*{department}" id="department">
      <option value="IT">IT</option>
      <option value="LAW">LAW</option>
      <option value="TRANSPORTATION">TRANSPORTATION</option>
      <option value="FOOD">FOOD</option>
  </select>
      <input type="submit" value="UPDATE">
  </form>
</body>
</html>
